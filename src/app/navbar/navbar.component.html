<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <h1 class="navbar-brand">
    Movies Near Me
    <br />
    <span class="navbar-text">Powered by Gracenote</span>
  </h1>
  <button
    class="navbar-toggler"
    (click)="isCollapsed = !isCollapsed"
    data-toggle="collapse"
    data-target="#radius-zipcode"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="radius-zipcode"
    [collapse]="isCollapsed"
    [isAnimated]="true"
  >
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="input-group mb-3">
          <div class="input-group-prepend mr-auto">
            <span class="input-group-text">Zip Code</span>
          </div>
          <input
            id="zip code"
            type="number"
            class="form-control"
            ng-model="zip-code"
          />
          <div class="input-group-append ml-1 mr-2">
            <button class="btn btn-outline-secondary" type="button">
              Enter
            </button>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <div class="input-group mb-3">
          <div class="input-group-prepend mr-auto">
            <span class="input-group-text">Radius</span>
          </div>
          <input
            id="radius"
            type="number"
            class="form-control"
            ng-model="radius"
            #RadiusInput
            placeholder="20"
          />
          <div class="input-group-append ml-1 mr-2">
            <button
              class="btn btn-outline-secondary"
              (click)="getRadius(userInput.value)"
              type="button"
            >
              Enter
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
<app-location></app-location>
