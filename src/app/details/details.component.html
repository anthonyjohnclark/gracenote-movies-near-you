<div *ngIf="MovieData">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ MovieData[0].title }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="hideModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ MovieData[0].Description }}</p>
    <img
      *ngIf="BannerImage"
      src="{{ 'https://demo.tmsimg.com/' + BannerImage.uri }}"
      alt=""
      style="display:block; 
      width: 100%; 
      height: 100%;
      padding:2%"
    />
    <div class="row">
      <p class="col-2 mr-auto" *ngFor="let genres of MovieData[0].genres">
        {{ genres }}
      </p>
    </div>
    <h5>Directed By:</h5>
    <p *ngFor="let Directors of MovieData[0].Directors">{{ Directors }}</p>
    <h5>Starring:</h5>
    <p *ngFor="let Cast of MovieData[0].Cast">{{ Cast.name }}</p>
  </div>
</div>
